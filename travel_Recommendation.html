<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Recommendations</title>
    <style>
        body {
            background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F1128181.jpg&f=1&nofb=1&ipt=99ba60b8c7583aaaed5a98a22a1b5cf4da3bf2df6cf5b1cac1c10cb9136df6d4&ipo=images');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: white;
        }
        nav h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            display: inline-block;
        }
        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
        }
        nav ul li input[type="text"] {
            padding: 5px;
            margin-right: 10px;
            border: none;
            border-radius: 3px;
        }
        nav ul li button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        nav ul li button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>

    </head>

</html>
